name: Update RSS Feed

on:
  schedule:
    # 1日4回（日本時間の 9, 15, 21, 03時ごろ）実行
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # ← これで「Run workflow」ボタンが出ます

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 変更を保存するために必要

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser feedgen

      - name: Run script
        run: python gamewatch_goods_filter.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add gamewatch_goods.xml
          git commit -m "Update filtered RSS" || echo "No changes to commit"
          git push
