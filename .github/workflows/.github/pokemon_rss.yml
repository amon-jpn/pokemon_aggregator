name: Update Pokemon RSS

on:
  schedule:
    # 日本時間 00:00, 06:00, 12:00, 18:00 に実行
    - cron: '0 3,9,15,21 * * *'
  workflow_dispatch: # 手動実行用ボタン

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install feedparser feedgen

      - name: Run Aggregator
        run: python pokemon_aggregator.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pokemon_news.xml
          git commit -m "Update Pokemon RSS feed" || echo "No changes to commit"
          git push
